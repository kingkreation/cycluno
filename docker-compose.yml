version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cycluno-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cycluno}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cycluno_pass}
      POSTGRES_DB: ${POSTGRES_DB:-cycluno_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cycluno-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cycluno"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cycluno-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cycluno-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cycluno-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cycluno}:${POSTGRES_PASSWORD:-cycluno_pass}@postgres:5432/${POSTGRES_DB:-cycluno_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_change_in_production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    networks:
      - cycluno-network
    command: npm run start:dev

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: cycluno-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cycluno}:${POSTGRES_PASSWORD:-cycluno_pass}@postgres:5432/${POSTGRES_DB:-cycluno_db}
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app
      - /app/node_modules
    networks:
      - cycluno-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cycluno-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - cycluno-network
    command: npm run dev

networks:
  cycluno-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads: